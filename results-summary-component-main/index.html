<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="results-container">
      <article class="results">
        <header class="results__total">
          <h3 class="results__total-header">
            Your Result
          </h3>
          
          <h1 class="results__total-score">
            76
            <div class="results__total-score-of">
              of 100
            </div>
          </h1>

          <h2 class="results__total-comment">Great</h2>
          <div class="results__total-description">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </header>

        <section class="results__summary">
          <h3 class="results__summary-header">
            Summary
          </h3>
          
          <div class="results__summary-rows">
            <div class="results__summary-row results--red">
              <div class="results__summary-category">
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </div>
              <div class="results__summary-score">
                <span class="results__summary-score--hl">80</span> / 100
              </div>
            </div>
            
            <div class="results__summary-row results--red">
              <div class="results__summary-category">
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </div>
              <div class="results__summary-score">
                <span class="results__summary-score--hl">80</span> / 100
              </div>
            </div>
            
            <div class="results__summary-row results--red">
              <div class="results__summary-category">
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </div>
              <div class="results__summary-score">
                <span class="results__summary-score--hl">80</span> / 100
              </div>
            </div>
            
            <div class="results__summary-row results--red">
              <div class="results__summary-category">
                <img src="assets/images/icon-reaction.svg" alt="">
                Reaction
              </div>
              <div class="results__summary-score">
                <span class="results__summary-score--hl">80</span> / 100
              </div>
            </div>
          </div>

          <button class="results__button">
            Continue
          </button>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olivier Couture-Bienvenue</a>.
    </div>
  </div>

</body>
</html>
